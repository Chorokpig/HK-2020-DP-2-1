<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>그리드예제</title>
    </head>
    <body>
        <div class="full"><img src="img/1.png"></div>
        <div class="full"><img src="img/2.png"></div>
        <div class="fit"><img src="img/3.png"></div>
        <div class="fit">
            <div class="grid-left"><img src="img/4-1.png"></div>
            <div class="grid-right"><img src="img/4-2.png"></div>
        </div>
        <div class="fit"><img src="img/5.png"></div>
        <div class="fit">
            <div class="grid-left"><img src="img/6-1.png"></div>
            <div class="grid-right"><img src="img/6-2.png"></div>
        </div>
        <div class="fit"><img src="img/7.png"></div>
        <div class="fit">
            <div class="grid-left"><img src="img/8-1.png"></div>
            <div class="grid-right"><img src="img/8-2.png"></div>
        </div>
        <div class="fit"><img src="img/9.png"></div>
        <div class="full"><img src="img/10.png"></div>
    </body>
</html>
